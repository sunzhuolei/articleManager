<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="/static/css/login.css" />
	</head>

	<body>
		<div class="body">
			<p class="logo">文章发布系统</p>
			<div class="body_count">
				<div class="login_count">
					<div class="login_count_a">
						<div class="login_count_a_l">
						</div>
						<div id="all">
							<form method="post"  action="/login">
							<ul id="option">
								<li class="active login_left">用户登录</li>
							</ul>
							<ul id="card">
								<li class="active">
									<!--输入框-->
									<div class="login_bot_count">
										<img src="/static/img/tubiao-07.png" alt="" />
										<input type="" name="username" id="username" placeholder="请输入账号" value="{{.username}}"/>
									</div>
									<div class="login_bot_count">
										<img src="/static/img/tubiao-06.png" alt="" />
										<input type=""name="password" id="password" placeholder="请输入密码" />
									</div>
									<div class="login_bot">
										<a></a>
										<p><input type="checkbox" name="persit" id="persit" {{if .persit}}checked{{end}}/>记住密码</p>
									</div>
									<!--登录按钮-->
									<button class="login_button" id="login" type="submit">登录</button>
								</li>
							</ul>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		{{/*<script type="text/javascript" src="/static/js/login.js" ></script>*/}}
	</body>

</html>

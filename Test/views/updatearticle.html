<div class="ydc-release-content">
    <div class="ydc-tabPanel ydc-tabPanel-release">
        <div class="ydc-release-tab-head">
            <ul>
                <li class="hit">发布文章</li>
            </ul>
            <div class="ydc-release-amount">
                <span>
                    今日发布数量：<em>0</em>
                    /6 <a href="standard.html" target="_blank">发文规范</a>
                </span>
            </div>
        </div>
        <div class="ydc-panes">
            <form method="post" action="/addarticle" enctype="multipart/form-data">
            <div class="ydc-pane" style="display:block;">
                <div class="ydc-release-form-group ">
                    <div class="ydc-warning-default">
                        <p>标题字数需在11字到30字之间。</p>
                    </div>
                    <div class="ydc-release-form-group-input">
                        <input type="text" class="ydc-form-control" value="{{.article.Title}}" name="title" title="" placeholder="请输入标题，为了更好的展示效果，建议标题字数在30个汉字以内" onkeyUp="textLimitCheck(this, 30);" id="title">
                        <div class="ydc-form-group-jl">
                            <span id="messageCount">0</span>
                            /30
                        </div>
                    </div>
                </div>
                <div class="ydc-release-form-text">
                    <textarea name="content" style="width: 100%;" id="content" >{{.article.Content}}
                </textarea>
                </div>
                <div class="ydc-form-city">

                        <div class="aui-card-form-item">
                            <label class="aui-card-form-label">分类:</label>
                            <div class="aui-card-form-input">
                                <select id="province" name="type">
                                    {{$id := .article.Type.TypeId}}
                                    <option value="0" {{if compare .TypeId $id}}selected{{end}}>-请选择-</option>
                                    {{range .list}}
                                        <option value="{{.TypeId}}" {{if compare .TypeId $id}}selected{{end}}>{{.TypeName}}</option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                        <div class="aui-card-form-item preview  aui-news">
                            <label class="aui-card-form-label">封面:</label>
                            <div class="aui-file-up-img" id="preview_0">
                                {{if .article.Photo}}
                                    <img class="" id="imghead_0" border="0" src="{{.article.Photo}}">
                                {{else}}
                                    <img class="" id="imghead_0" border="0" src="static/img/noimg.gif">
                                {{end}}
                            </div>
                            <div class="aui-file-up-btn clearfix ">
                                <div class="idPicFile aui-btn aui-file-new">
                                    <input type="file" name="photo" id="1" class="file_photo aui-file-new-up" style="margin:0;">
                                    <a>上传图片</a>
                                </div>
                                <div class="aui-remarks">
                                    <p>图片尺寸建议：800*400 图片大小不超过1MB</p>
                                </div>
                            </div>
                        </div>
                        <div class="ydc-btn">
                            <button class="btn" type="submit">修改</button>
                        </div>

                </div>
            </div>
            </form>
        </div>
    </div>
</div>
